<section data-ng-controller="CompanyController" data-ng-init="findOne()">
    <span>{{company.created | date:'medium'}}</span> /
    <span>{{company.user.name}}</span>
    <h2>{{company.title}}</h2>
    <div data-ng-if="hasAuthorization(company)">
        <a class="btn" href="/#!/company/{{company._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn" data-ng-click="remove(company);">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div>{{company.content}}</div>
</section>
